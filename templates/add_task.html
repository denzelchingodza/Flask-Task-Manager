{% extends "base.html" %}
{% block content %}
<h2>Add New Task</h2>
<form method="POST">
    <div class="mb-3">
        <input type="text" name="description" class="form-control" placeholder="Task description" required>
    </div>
    <div class="mb-3">
        <input type="text" name="due_date" class="form-control" placeholder="DD-MM-YYYY" required>
    </div>
    <div class="mb-3">
        <input type="number" name="priority" class="form-control" placeholder="Priority 1-10" required>
    </div>
    <div class="mb-3">
        <input type="number" step="0.1" name="estimated_time" class="form-control" placeholder="Estimated hours" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
{% endblock %}
